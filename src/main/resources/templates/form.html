<!DOCTYPE html>
<html lang="en">
<head>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
	<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Spring boot</title>
</head>
<!--Formularios--> 
<body>
	<!--Nav-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="#">Spring Boot</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
     			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
     			<div class="navbar-nav">
        			<a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
        			<a class="nav-link" href="#">Galeria</a>
        			<a class="nav-link" href="#">Post</a>
        
    			</div>
   			</div>
  		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-12 mt-5">
				<h1>Nuevo Post</h1>
			</div>
		</div>
		<div class="col-12">
			<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="id">Id</label>
						<input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="Identificador">
					</div>
					<div class="form-group col-md-6">
						<label for="id">Descripcion</label>
						<input th:field="*{description}" th:value="*{description}" type="text" class="form-control" id="id" placeholder="Descripcion">
					</div>
					<div class="form-group col-md-6">
						<label for="id">Imagen</label>
						<input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="id" placeholder="Imagen">
					</div>
					<div class="form-group col-md-6">
						<label for="id">Titulo</label>
						<input th:field="*{title}" th:value="*{title}" type="text" class="form-control" id="id" placeholder="Titulo">
					</div>
				</div>
			  <button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>		
	</div>
		
	<footer>
		<p style= "margin-left: 20px">ShipoCode</p>
	</footer>

</body>

</html>
